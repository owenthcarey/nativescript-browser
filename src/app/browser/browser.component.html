<GridLayout rows="auto, *">
  <StackLayout orientation="horizontal" horizontalAlignment="center" row="0">
    <TextField
      #urlTextField
      [text]="url"
      (returnPress)="onReturnPress()"
      width="100%"
      class="input"
      returnKeyType="go"
    ></TextField>
  </StackLayout>
  <WebView
    [src]="url"
    (loadFinished)="onLoadFinished($event)"
    row="1"
  ></WebView>
</GridLayout>
