<GridLayout rows="auto, *">
  <GridLayout rows="auto, *" columns="auto, *, auto">
    <Button text="<" (tap)="onGoBack()" class="btn" col="0"></Button>
    <TextField
      #urlTextFieldRef
      [text]="url"
      (returnPress)="onReturnPress()"
      class="input"
      returnKeyType="go"
      col="1"
    ></TextField>
    <Button text=">" (tap)="onGoForward()" class="btn" col="2"></Button>
  </GridLayout>
  <WebView
    #webViewRef
    [src]="url"
    (loadFinished)="onWebViewLoadFinished($event)"
    row="1"
  ></WebView>
</GridLayout>
