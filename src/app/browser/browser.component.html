<GridLayout rows="auto, *">
  <StackLayout orientation="horizontal" horizontalAlignment="center" row="0">
    <TextField
      #urlField
      [text]="url"
      (textChange)="onTextChanged($event)"
      width="80%"
      class="input"
    ></TextField>
    <Button
      text="Go"
      (tap)="browse()"
      width="20%"
      class="btn btn-primary"
    ></Button>
  </StackLayout>
  <WebView
    [src]="url"
    (loadFinished)="onWebViewLoaded($event)"
    row="1"
  ></WebView>
</GridLayout>
